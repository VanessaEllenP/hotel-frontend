<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperação de Senha - SimpleHost</title>
    <link rel="shortcut icon" href="img/simpleHostIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/alterarSenha.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <a href="login.html" class="voltar-btn"><i class="fa-solid fa-arrow-left"></i> Voltar</a>

    <div class="caixa">
        <div class="img-logo">
            <img src="img/simplehost.png" alt="Logo SimpleHost" />
        </div>

        <!-- Campo de E-mail com ícone -->
        <div class="input-container">
            <img src="img/email.png" class="input-icon" alt="Ícone Email" />
            <input type="text" placeholder="Digite o seu E-mail" class="email" />
        </div>

        <!-- Campo de Nova Senha com ícone -->
        <div class="input-container senha-container">
            <img src="img/senha_branca.png" class="input-icon" alt="Ícone Senha" />
            <input type="password" placeholder="Digite a sua Nova Senha" class="senha" />
        </div>

        <!-- Campo de Confirmação com ícone -->
        <div class="input-container senha-container">
            <img src="img/senha_branca.png" class="input-icon" alt="Ícone Senha" />
            <input type="password" placeholder="Confirme a sua Nova Senha" class="nova-senha" />
        </div>

        <a href="Outro-Metodo.html" class="metodo">Outro método de recuperação</a>

        <div class="botao-caixa">
            <button class="button">ENTRAR</button>
        </div>
    </div>

</body>

</html>
