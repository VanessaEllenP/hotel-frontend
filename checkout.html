<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Checkout - SimpleHost</title>
    <link rel="shortcut icon" href="img/simpleHostIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <a href="acomodacoes.html" class="voltar-btn"><i class="fa-solid fa-arrow-left"></i> Voltar</a>

    <div id="topo"></div>

    <main class="checkout-container">
        <section class="resumo">
            <h2 id="reservaId">Reserva #</h2>
            <p><strong>Tipo Acomodação:</strong><br> <span id="tipoQuarto">Carregando...</span></p>
            <p><strong>Check-in:</strong> <span id="dataCheckin">--</span></p>
            <p><strong>Check-out:</strong> <span id="dataCheckout">--</span></p>
            <p><strong>Total:</strong> <span id="valorTotal">--</span></p>
        </section>

        <section class="pagamento">
            <h2>Confirmar e pagar</h2>

            <label for="metodoPagamento">Selecione o método de pagamento:</label>
            <select id="metodoPagamento">
                <option value="pix">Pix</option>
                <option value="cartao">Cartão de Crédito</option>
            </select>

            <div id="formularioPagamento">
                <!-- Campos de pagamento serão injetados aqui via JS -->
            </div>

            <button id="confirmarBtn">Confirmar</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <p class="endereco">Avenida Dendezeiros, 99<br>
                    Bonfim, Salvador, Bahia<br>
                    +55 71 9 9888-0000<br>
                    simplehost@gmail.com</p>
            </div>

            <div class="footer-column">
                <a href="#">Sobre</a><br>
                <a href="#">Contato</a><br>
                <a href="#">Termos e Condições</a>
            </div>

            <div class="footer-column social">
                <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a><br>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a><br>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
              </div>

            <div class="footer-column">
                <p>Cadastre-se para receber promoções</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="E-mail">
                    <button type="submit">OK</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
    <script src="js/topo.js" defer></script>
</body>

</html>
